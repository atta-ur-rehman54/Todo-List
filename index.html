<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Create Your Todo-List</h1>
        </div>
        <div class="task">
            <input type="text" placeholder="Enter task" id="task">
            <button type="submit" id="add">Add Task</button>
        </div>
        <div class="list">
            <ul id="ul-list">

            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
